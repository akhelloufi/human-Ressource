<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
    <script type="text/javascript" src="js/gettheme.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/jqxcore.js"></script>
    <script type="text/javascript" src="js/jqxdata.js"></script>
    <script type="text/javascript" src="js/jqxchart.js"></script>
    <script type="text/javascript" src="js/jqxcheckbox.js"></script>
	<link rel="" href="../css/jqx.base.css"/>
    <script type="text/javascript">
	var d;
	function ff()
			 {
			  var theme = getDemoTheme();
			

            // prepare jqxChart settings
            var settings = {
                title: "capacité des salles",
                description: "pourcentage des salle",
                enableAnimations: true,
                showLegend: true,
                padding: { left: 5, top: 5, right: 5, bottom: 5 },
                titlePadding: { left: 90, top: 0, right: 0, bottom: 10 },
                source: d,
                categoryAxis:
                    {
                        text: 'Category Axis',
                        textRotationAngle: 0,
                        dataField: 'nomsalle',
                        showTickMarks: true,
                        tickMarksInterval: 1,
                        tickMarksColor: '#888888',
                        unitInterval: 1,
                        showGridLines: false,
                        gridLinesInterval: 1,
                        gridLinesColor: '#888888',
                        axisSize: 'auto'
                    },
                colorScheme: 'scheme01',
                seriesGroups:
                    [
                        {
                            type: 'stackedcolumn',
                            columnsGapPercent: 100,
                            seriesGapPercent: 5,
                            valueAxis:
                            {
                                unitInterval: 10,
                                minValue: 0,
                                maxValue: 100,
                                displayValueAxis: true,
                                description: 'pourcentage %',
                                axisSize: 'auto',
                                tickMarksColor: '#888888',
                                gridLinesColor: '#777777'
                            },
                            series: [
                                    { dataField: 'somme', displayText: 'salles' }
                                ]
                        }
                    ]
            };

            // setup the chart
            $('#jqxChart').jqxChart(settings);
            $("#FlipValueAxis").jqxCheckBox({ width: 120, theme: theme, checked: false });
            $("#FlipCategoryAxis").jqxCheckBox({ width: 120, theme: theme, checked: false });
            var refreshChart = function () {
                $('#jqxChart').jqxChart({ enableAnimations: false });
                $('#jqxChart').jqxChart('refresh');
            }
			 
			 }
			 
        $(document).ready(function () {
           
            // prepare chart data as an array
			$.post("js/test.php",function(data){
			 d=data;
			},"json");
			
			
			
			
			
			
			

        });
    </script>
</head>
<body class='default' >
    <div id='jqxChart' style="width: 500px; height: 400px">
    </div>
   <button onclick="ff()">afficher</button>
</body>
</html>
